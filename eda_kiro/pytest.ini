[tool:pytest]
# Pytest configuration for NASA PCOE EDA project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Warning filters - suppress known harmless warnings
filterwarnings =
    # Ignore Japanese font warnings from matplotlib (most common warnings)
    ignore:.*Glyph.*missing from.*font.*:UserWarning:matplotlib.*
    ignore:.*findfont.*:UserWarning:matplotlib.*
    ignore:.*font.*not found.*:UserWarning:matplotlib.*
    ignore:.*Japanese.*font.*:UserWarning:matplotlib.*
    ignore::UserWarning:matplotlib.font_manager
    ignore::UserWarning:japanize_matplotlib.*
    
    # Ignore statistical calculation warnings that are informational
    ignore:.*Precision loss occurred in moment calculation.*:RuntimeWarning:scipy.*
    ignore:.*An input array is constant.*:ConstantInputWarning:scipy.*
    ignore:.*correlation coefficient is not defined.*:ConstantInputWarning:scipy.*
    ignore:.*invalid value encountered.*:RuntimeWarning:numpy.*
    ignore:.*divide by zero encountered.*:RuntimeWarning:numpy.*
    ignore:.*Mean of empty slice.*:RuntimeWarning:numpy.*
    
    # Ignore deprecation warnings from dependencies
    ignore:.*pkg_resources.*:DeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*setuptools.*:DeprecationWarning
    
    # Allow important warnings from our code to show
    default::UserWarning:nasa_pcoe_eda.*
    default::DeprecationWarning:nasa_pcoe_eda.*
    default::FutureWarning:nasa_pcoe_eda.*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    property: marks tests as property-based tests
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src/nasa_pcoe_eda --cov-report=html --cov-report=term-missing